<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="game">
<head>
    <meta charset="UTF-8">
    <title>Hell's Kitchen Mini Adventure</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div ng-show="room == 'dining'">
